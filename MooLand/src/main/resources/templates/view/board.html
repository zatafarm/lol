<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>공지사항</title>
    <link rel="stylesheet" th:href="@{bootstrap/css/board.css}">
</head>
<body>
       <div layout:fragment="content">
<div class="backgroundboard" style="margin-top: 0px;">
	<div class="moo-container2">
                        <a href="/boardregister"  class="btn btn-secondary" style="margin-left:1050px; background: rgb(0, 128, 255);" th:if="${session.admin == 'admin'}">글 등록</a>
            <div class="row">
                <div class="col-md-12" th:each="board : ${boardlist}">
<div class="card" th:data-bno="${board.bno}" style="cursor: pointer;" onclick="navigateToDetail(this)">
    <div class="card-body d-flex justify-content-between align-items-center">
        <h5 class="card-title mb-0" style="flex-grow: 1; margin: auto;">
            <span th:text="${board.title}"></span>
        </h5>
        <h6 class="card-subtitle mb-0 text-muted" th:text="${board.cdate}"></h6>
    </div>
</div>

<script>
    function navigateToDetail(element) {
        var bno = element.getAttribute('data-bno'); // data-bno에서 게시물 번호를 가져옴
        window.location.href = '/detail/' + bno;
    }
</script>


                </div>
            </div>
            </div>
            </div>

        </div>
        
</body>
</html>
