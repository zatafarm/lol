<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>My Page</title>
    <link rel="stylesheet" th:href="@{bootstrap/css/mypage.css}">
</head>
<body>
    <div layout:fragment="content">
    <div class="backgroundmypage">
    <div class="mypage-container">
<aside class="mypage-sidebar" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <ul>
        <li><a href="#" class="menu-link" data-target="change-password">비밀번호 변경</a></li>


    </ul>
</aside>


        <main class="mypage-content">
            <section id="change-password" class="content-section">

            <form action="#" th:action="@{/change-password}" method="post">
        <label for="currentPassword">현재 비밀번호:</label>
        <input type="password" id="currentPassword" name="currentPassword" required>
    <label for="newPassword">새 비밀번호:</label>
        <input type="password" id="newPassword" name="newPassword" required>
                           <div th:if="${error}">
        <p style="color: red; font-weight: bold;">비밀번호 변경에 실패했습니다. 현재 비밀번호를 확인하세요.</p>
    </div>                     
      <div th:if="${error2}">
        <p style="color: red; font-weight: bold;">비밀번호는 8자 이상 16자 이하이어야 하며, 영문자와 숫자를 포함해야 합니다.</p>
    </div>
        <div th:if="${success}">
        <p style="color: blue; font-weight: bold;">성공적으로 비밀번호가 변경되었습니다.</p>
    </div>
        <button type="submit">변경하기</button>
        
        
                </form>
 
            </section>
        </main>
    </div>

               <script src="/js/mypage.js?ver=32222"defer></script>
        
    </div>
    </div>
</body>
</html>
